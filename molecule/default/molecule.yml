---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  # - name: centos # ipv6 not working / need to start unbound manually [init system]
  #   image: centos
  # - name: centos7 # ipv6 not working / need to start unbound manually [init system]
  #   image: geerlingguy/docker-centos7-ansible
  - name: ubuntu
    image: ubuntu
  - name: ubuntu-trusty
    image: ubuntu:14.04
  - name: debian
    image: geerlingguy/docker-debian9-ansible  # patched init
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
  test_sequence:
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - lint
    - side_effect
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
